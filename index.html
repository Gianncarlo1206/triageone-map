<script>
function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

navigator.geolocation.getCurrentPosition(function(position) {
    var userLat = position.coords.latitude;
    var userLon = position.coords.longitude;

    var closestMarker = null;
    var closestDistance = Infinity;

    var allMarkers = document.querySelectorAll('.leaflet-marker-icon');
    allMarkers.forEach(function(marker) {
        var lat = parseFloat(marker.getAttribute('data-lat'));
        var lon = parseFloat(marker.getAttribute('data-lon'));

        if (!isNaN(lat) && !isNaN(lon)) {
            var dist = haversineDistance(userLat, userLon, lat, lon);
            if (dist < closestDistance) {
                closestDistance = dist;
                closestMarker = marker;
            }
        }
    });

    if (closestMarker) {
        closestMarker.style.filter = 'hue-rotate(120deg)';
    }
});
</script>
